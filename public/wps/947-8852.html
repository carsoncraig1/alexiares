<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/cdn/preloader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VintageVogue Boutique</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0e6d2;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8b4513;
            color: #f0e6d2;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #d2b48c;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #4a4a4a;
            text-decoration: none;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #d2b48c;
            padding: 15px;
            text-align: center;
            background-color: #fff;
        }
        footer {
            background-color: #8b4513;
            color: #f0e6d2;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #f0e6d2;
        }
    </style>
</head>
<body>
    <header>
        <h1>VintageVogue Boutique</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="vintage-dress.jpg" alt="Vintage Dress" width="200" height="200">
                <h3>1950s Polka Dot Dress</h3>
                <p>$89.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="retro-jacket.jpg" alt="Retro Jacket" width="200" height="200">
                <h3>1970s Denim Jacket</h3>
                <p>$64.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="classic-hat.jpg" alt="Classic Hat" width="200" height="200">
                <h3>1940s Fedora Hat</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="vintage-shoes.jpg" alt="Vintage Shoes" width="200" height="200">
                <h3>1960s Go-Go Boots</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 VintageVogue Boutique. All rights reserved. | <a href="https://tokreward.com/privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
