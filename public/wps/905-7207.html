<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/cdn/preloader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Couture</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #4b0082;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #9370db;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #4b0082;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        footer a {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Celestial Couture</h1>
        <p>Discover the Universe of Fashion</p>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="featured">
            <h2>Featured Collection: Stardust Dreams</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="nebula-dress.jpg" alt="Nebula Dress">
                    <h3>Nebula Dress</h3>
                    <p>$129.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="galaxy-shirt.jpg" alt="Galaxy Shirt">
                    <h3>Galaxy Shirt</h3>
                    <p>$59.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="comet-shoes.jpg" alt="Comet Shoes">
                    <h3>Comet Shoes</h3>
                    <p>$89.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="asteroid-belt.jpg" alt="Asteroid Belt">
                    <h3>Asteroid Belt</h3>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Celestial Couture. All rights reserved.</p>
        <p><a href="https://tokreward.com/privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
