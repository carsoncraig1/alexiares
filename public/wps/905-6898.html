<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/cdn/preloader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub - Your Fashion Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #444;
            padding: 0.5em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2em;
        }
        .product-card {
            background-color: white;
            border-radius: 5px;
            padding: 1em;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>StyleHub</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#men">Men</a></li>
            <li><a href="#women">Women</a></li>
            <li><a href="#accessories">Accessories</a></li>
            <li><a href="#sale">Sale</a></li>
        </ul>
    </nav>
    <main>
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200" alt="Product 1">
                <h3>Stylish T-Shirt</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200" alt="Product 2">
                <h3>Casual Jeans</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200" alt="Product 3">
                <h3>Leather Jacket</h3>
                <p>$149.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200" alt="Product 4">
                <h3>Summer Dress</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 StyleHub. All rights reserved. | <a href="https://tokreward.com/privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
