<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/cdn/preloader3.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Chic Boutique</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5f0;
            color: #333;
        }
        header {
            background-color: #2c7744;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #1a4a2a;
            padding: 0.5em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 1em;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2em;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            padding: 1em;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #2c7744;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
        footer a {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eco Chic Boutique</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://placeholder.com/250x250" alt="Eco-friendly T-shirt">
                <h3>Organic Cotton T-shirt</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://placeholder.com/250x250" alt="Sustainable Jeans">
                <h3>Recycled Denim Jeans</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://placeholder.com/250x250" alt="Bamboo Socks">
                <h3>Bamboo Fiber Socks</h3>
                <p>$12.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://placeholder.com/250x250" alt="Hemp Backpack">
                <h3>Hemp Canvas Backpack</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Eco Chic Boutique. All rights reserved.</p>
        <p><a href="https://tokreward.com/privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
