<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/cdn/preloader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Vibes Boutique</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0e6d2;
            color: #5a3e2b;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8b4513;
            color: #f0e6d2;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #d2b48c;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #5a3e2b;
            text-decoration: none;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #d2b48c;
            padding: 15px;
            text-align: center;
        }
        footer {
            background-color: #8b4513;
            color: #f0e6d2;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vintage Vibes Boutique</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="placeholder.jpg" alt="Retro Dress">
                <h3>Retro Polka Dot Dress</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder.jpg" alt="Vintage Jacket">
                <h3>Leather Biker Jacket</h3>
                <p>$129.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder.jpg" alt="Classic Shoes">
                <h3>Classic Wingtip Oxfords</h3>
                <p>$89.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder.jpg" alt="Vintage Accessories">
                <h3>Retro Sunglasses</h3>
                <p>$34.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Vintage Vibes Boutique. All rights reserved.</p>
        <p><a href="https://tokreward.com/privacy.html" style="color: #f0e6d2;">Privacy Policy</a></p>
    </footer>
</body>
</html>
