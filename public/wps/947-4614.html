<html lang="en">
<head>

    <title>Neon Threads - Futuristic Fashion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #0ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #222;
            padding: 10px;
        }
        nav a {
            color: #f0f;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            padding: 20px;
        }
        .product {
            background-color: #333;
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #111;
            color: #0ff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    <header>

    </header>
    <nav>

        <a href="#shop">Shop</a>

            <div class="product">
                <h3>Cyberpunk Jacket</h3>

            </div>
            <div class="product">
                <h3>Holographic Boots</h3>
                <p>Step into the future with color-shifting footwear</p>
