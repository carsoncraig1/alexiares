<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/cdn/preloader.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Chic Boutique</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #3cb371;
            padding: 0.5em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 1em;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2em;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            padding: 1em;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #f0f8ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eco Chic Boutique</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="bamboo-tshirt.jpg" alt="Bamboo T-Shirt">
                <h3>Organic Bamboo T-Shirt</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="hemp-jeans.jpg" alt="Hemp Jeans">
                <h3>Sustainable Hemp Jeans</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="recycled-sweater.jpg" alt="Recycled Sweater">
                <h3>Recycled Wool Sweater</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="cork-shoes.jpg" alt="Cork Shoes">
                <h3>Eco-Friendly Cork Shoes</h3>
                <p>$89.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Eco Chic Boutique. All rights reserved. | <a href="https://tokreward.com/privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
